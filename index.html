<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">Todas</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Concluídas</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pendentes</button>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Título da tarefa">
            <textarea id="taskDesc" placeholder="Descrição da tarefa (opcional)"></textarea>
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
